<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Login responsivo</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>
                Welcome
            </h2>
            <p>
                Seleccione el método de autenticación
            </p>
            <form action="">
                <p>
                    <label for="username">
                        Username
                    </label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">
                        Password
                    </label>
                    <input class="input" type="text" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">
                            I forgot my password 
                        </a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>

                <div class="providers">
                    <span>
                        Choose another method to authenticate
                    </span>
                    <button class="btn btn-google">
                        <ion-icon name="logo-google"></ion-icon> 
                        Google
                    </button>
                    <button class="btn btn-facebook">
                        <ion-icon name="logo-facebook"></ion-icon> 
                        Facebook
                    </button>
                    <button class="btn btn-twitter">
                        <ion-icon name="logo-twitter"></ion-icon>
                        Twitter
                    </button>
                </div>
            </form>
        </div>
        
        <div class="welcome-screen-container">

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
